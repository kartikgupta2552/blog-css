<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs-CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Blogs CSS</h2>
        <p id="headerDesc">
          Utilize this space to incorporate a captivating subheading crafted by
          ChatGPT, adding depth and intrigue to your blog.
        </p>
      </header>
      <main>
        <div class="card">
          <a href="#">
            <img
              class="cardImage"
              src="https://picsum.photos/400/300"
              alt="Post Image"
              loading="lazy"
            />
          </a>
          <div class="blogBox">
            <p class="blogTitle">New Gadgets Released</p>
            <p class="blogDesc">
              Check out the latest tech gadgets hitting the market, from
              smartphones to smartwatches.
            </p>
            <div class="cardFooterContainer">
              <div class="person_info_container">
                  <div class="avatarImage">
                      <img
                        src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64"
                        loading="lazy"
                        alt="Avatar"
                      />
                  </div>
                  <div>
                    <p class="personName">John Doe</p>
                    <p class="personDate">Sept 19, 2021</p>
                  </div>
              </div>
            <button class="cardFooterButton">Technology</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
